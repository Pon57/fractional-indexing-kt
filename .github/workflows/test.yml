name: Test

on:
  pull_request:
    branches: ["main"]
  push:
    branches: ["main"]
  workflow_call:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: "${{ matrix.os }} / ${{ matrix.target }}"
    runs-on: ${{ matrix.os }}
    timeout-minutes: 45
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: ":library:jvmTest"
          - os: ubuntu-latest
            target: ":library:jsNodeTest"
          - os: ubuntu-latest
            target: ":library:wasmJsNodeTest"
          - os: ubuntu-latest
            target: ":library:testAndroidHostTest"
          - os: macos-latest
            target: ":library:iosSimulatorArm64Test"
          - os: macos-latest
            target: ":library:macosArm64Test"

    steps:
      - name: Check out code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Validate Gradle Wrapper
        uses: gradle/actions/wrapper-validation@748248ddd2a24f49513d8f472f81c3a07d4d50e1 # v4.4.4

      - name: Set up JDK 21
        uses: actions/setup-java@c1e323688fd81a25caa38c78aa6df2d33d3e20d9 # v4.8.0
        with:
          distribution: zulu
          java-version: 21
          cache: gradle

      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@748248ddd2a24f49513d8f472f81c3a07d4d50e1 # v4.4.4

      - name: Run test target
        run: ./gradlew ${{ matrix.target }} --no-configuration-cache
